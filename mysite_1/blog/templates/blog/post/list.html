{% extends 'blog/base.html' %}
{% block title %}
My Blog
{% endblock %}

{% block content %}
<h1>My blog</h1>
{% for post in posts %}
    <h2>
        <a href="{{ post.get_absolute_url }}">
            {{ post.title }}
        </a>
    </h2>
    <P class="date">
        Published{{ post.published}} by {{ post.author }}
    </P>
    <p>
        {{post.body|truncatewords:30|linebreaks}}
    </p>
{% endfor %}
{% endblock %}
