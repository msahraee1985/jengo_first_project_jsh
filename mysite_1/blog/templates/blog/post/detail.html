{% extends "blog/base.html" %}
{% block title %}
{{post.title}}
{% endblock  %}

{% block content %}
<h1>{{post.title}}</h1>
<p class="date">
    published {{post.published}} by {{post.author}}
</p>
<p>
    {{post.body|linebreaks}}
</p> 
<div>
    <a href="{% url 'blog:post_share' post.id %}">
        Share this post 
    </a>
</div>   
{% endblock content %}
