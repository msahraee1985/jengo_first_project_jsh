{% load blog_tags %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block title %}
            {% endblock  %} 
        </title>
        <link href="{% static 'css/blog.css'%}" rel="stylesheet"/>
    </head>
</html>
<body>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <div id="sidebar">
        <h2>My Blog</h2>
        <p>This is my blog!</p>
        <p>
            Total Posts So Far: {% total_posts %}
        </p>
</body>
</html>
